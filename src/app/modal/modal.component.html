<h1>Add User</h1>
<form name="form" [formGroup]="AddUserName"  >
    <div class="form-group">
      <label for="firstName">User Name</label>
      <input type="text"  class="form-control" formControlName="UserName" required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="button" [disabled]="AddUserName.invalid" (click)="onSubmit()"mat-dialog-close>Add</button>
      </div>
  </form>
